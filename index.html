<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css"
      integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2"
      crossorigin="anonymous"
    />

    <style>
      .crypto-img {
        height: 30px;
      }
    </style>
    <title>My Crypto</title>
  </head>
  <body>
    <nav class="navbar bg-body-tertiary mb-1 d-flex justify-content-center">
      <h1 class="display-2">My Crypto</h1>
    </nav>
    <table class="table table-striped">
      <thead class="sticky-top shadow bg-light">
        <tr>
          <th scope="col" class="text-center">#</th>
          <th scope="col" class="text-center">Icon</th>
          <th scope="col" class="text-left" colspan="2">Name</th>
          <th scope="col" class="text-center">Symbol</th>
          <th scope="col" class="text-center">Current Price</th>
        </tr>
      </thead>
      <tbody id="root">
        <tr>
          <th scope="row" class="text-center">
            <div class="spinner-border" role="status">
              <span class="sr-only">Loading...</span>
            </div>
          </th>
          <td class="text-center">
            <div class="spinner-border" role="status">
              <span class="sr-only">Loading...</span>
            </div>
          </td>
          <td class="text-center">
            <div class="spinner-border" role="status">
              <span class="sr-only">Loading...</span>
            </div>
          </td>
          <td class="text-center">
            <div class="spinner-border" role="status">
              <span class="sr-only">Loading...</span>
            </div>
          </td>
          <td class="text-center">
            <div class="spinner-border" role="status">
              <span class="sr-only">Loading...</span>
            </div>
          </td>
        </tr>
        <!-- handled by JavaScript -->
      </tbody>
    </table>
    <script src="index.js"></script>
  </body>
</html>
