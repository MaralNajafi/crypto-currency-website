    <nav class="navbar bg-body-tertiary mb-1 d-flex justify-content-center">
      <h1 class="display-2">My Crypto</h1>
    </nav>
    <table class="table table-striped">
      <thead class="sticky-top shadow bg-light">
        <tr>
          <th scope="col" class="text-center"></th>
          <th scope="col" class="text-left h5">#</th>
          <th scope="col" class="text-letf h5">Icon</th>
          <th scope="col" class="text-left h5" colspan="2">Coin</th>
          <th scope="col" class="text-center h5">Symbol</th>
          <th scope="col" class="text-center h5">Price</th>
          <th scope="col" class="text-left">24h</th>
        </tr>
      </thead>
      <tbody id="root">
        <tr>
          <td class="text-center">
            <div class="d-flex align-items-center justify-content-center">
              <div>
                <svg width="16" height="16" fill="currentColor" class="bi bi-star"><use xlink:href="#star"></use></svg>
              </div>
          </td>
          <th scope="row" class="text-left">
            <div class="spinner-border" role="status">
              <span class="sr-only">Loading...</span>
            </div>
          </th>
          <td class="text-left">
            <div class="spinner-border" role="status">
              <span class="sr-only">Loading...</span>
            </div>
          </td>
          <td class="text-left" colspan="2">
            <div class="spinner-border" role="status">
              <span class="sr-only">Loading...</span>
            </div>
          </td>
          <td class="text-center">
            <div class="spinner-border" role="status">
              <span class="sr-only">Loading...</span>
            </div>
          </td>
          <td class="text-center">
            <div class="spinner-border" role="status">

            </div>
          </td>
          <td class="text-left">
            <div class="spinner-border" role="status">
              <span class="sr-only">Loading...</span>
            </div>
          </td>
        </tr>
        <!-- handled by JavaScript -->
      </tbody>
    </table>
